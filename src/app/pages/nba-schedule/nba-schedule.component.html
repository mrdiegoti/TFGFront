<p>nba-schedule works!</p>
<div class="calendar-container">
  <h2>Calendario NBA - {{ fecha }}</h2>

  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="partidos.length > 0; else noGames">
    <div *ngFor="let game of partidos" class="game-card">
      <p><strong>{{ game.home.name }}</strong> vs <strong>{{ game.away.name }}</strong></p>
      <p>{{ game.scheduled | date: 'short' }}</p>
      <p>Estado: {{ game.status }}</p>
    </div>
  </div>

  <ng-template #noGames>
    <p>No hay partidos para esta fecha.</p>
  </ng-template>
</div>
