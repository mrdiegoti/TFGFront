<div class="schedule-container">
  <h2>Calendario NBA</h2>

  <input type="date" [(ngModel)]="fecha" (change)="obtenerPartidos()" />

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="partidos.length === 0 && !error">
    No hay partidos programados para esta fecha.
  </div>

  <div *ngFor="let partido of partidos" class="partido-card">
    <div class="equipos">
      <div class="equipo">
        <img [src]="getLogoUrl(partido.away.name)" alt="{{ partido.away.name }}" />
        <span>{{ partido.away.name }}</span>
        <strong *ngIf="partido.away_points !== null">{{ partido.away_points }}</strong>
      </div>
      <span class="vs">vs</span>
      <div class="equipo">
        <img [src]="getLogoUrl(partido.home.name)" alt="{{ partido.home.name }}" />
        <span>{{ partido.home.name }}</span>
        <strong *ngIf="partido.home_points !== null">{{ partido.home_points }}</strong>
      </div>
    </div>

    <div class="detalles">
      Estado: {{ partido.status }} | Hora: {{ partido.scheduled | date:'shortTime' }}
    </div>

<button *ngIf="isLoggedIn()" (click)="verDetalles(partido.id)">Ver Detalles</button>
  </div>
</div>
