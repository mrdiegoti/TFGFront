<div class="edit-container">
  <div *ngIf="isLoading" class="loading-overlay">
    <div class="spinner"></div>
    <p>Cargando conversación...</p>
  </div>

  <div *ngIf="!isLoading" class="edit-form-container">
    <h2 class="edit-title">Editar Conversación</h2>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="updateConversation()" class="conversation-form">
      <div class="form-group">
        <label for="titulo" class="form-label">Título</label>
        <input
          type="text"
          id="titulo"
          name="titulo"
          [(ngModel)]="conversation.titulo"
          class="form-input"
          placeholder="Título de la conversación"
          maxlength="255"
          required
        />
      </div>

      <div class="form-group">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea
          id="descripcion"
          name="descripcion"
          [(ngModel)]="conversation.descripcion"
          class="form-textarea"
          placeholder="Descripción de la conversación"
          rows="5"
          required
        ></textarea>
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="btn-submit"
          [disabled]="isSubmitting"
        >
          <span *ngIf="!isSubmitting">Actualizar Conversación</span>
          <span *ngIf="isSubmitting" class="submit-loading">
            <span class="spinner-small"></span> Guardando...
          </span>
        </button>
        
        <button 
          type="button" 
          class="btn-cancel"
          (click)="router.navigate(['/forum'])"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
