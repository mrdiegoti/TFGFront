<div class="edit-conversation-container" *ngIf="!loading; else loadingTpl">
  <h2>Editar Conversación</h2>

  <form (ngSubmit)="updateConversation()">

    <div>
      <label for="titulo">Título:</label><br />
      <input
        type="text"
        id="titulo"
        name="titulo"
        [(ngModel)]="conversation.titulo"
        placeholder="Título de la conversación"
        maxlength="255"
      />
    </div>

    <div style="margin-top: 1rem;">
      <label for="descripcion">Descripción:</label><br />
      <textarea
        id="descripcion"
        name="descripcion"
        [(ngModel)]="conversation.descripcion"
        placeholder="Descripción de la conversación"
        rows="5"
      ></textarea>
    </div>

    <button type="submit" style="margin-top: 1rem;">Actualizar</button>
  </form>
</div>

<ng-template #loadingTpl>
  <p>Cargando...</p>
</ng-template>
