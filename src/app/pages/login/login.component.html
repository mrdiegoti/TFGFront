<div class="nba-auth-container">
  <div class="nba-ball-loader" [class.active]="loading">
    <div class="nba-ball-spinner">üèÄ</div>
  </div>

  <div class="nba-auth-card">
    <div class="nba-auth-header">
      <svg class="nba-logo-icon" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="url(#nbaGradient)"/>
      </svg>
      <h2 class="nba-auth-title">NBA Hoops<br><span>Login</span></h2>
    </div>

    <form class="nba-auth-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="nba-form-group">
        <label class="nba-input-label">Email</label>
        <input type="email" class="nba-input" formControlName="email">
      </div>

      <div class="nba-form-group">
        <label class="nba-input-label">Password</label>
        <input type="password" class="nba-input" formControlName="password">
      </div>

      <button class="nba-btn nba-btn-primary" type="submit" [disabled]="loading">
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading" class="nba-loading-text">Loading...</span>
      </button>
    </form>

    <div class="nba-auth-footer">
      <a routerLink="/register" class="nba-auth-link">Create Account</a>
      <a routerLink="/forgot-password" class="nba-auth-link">Forgot Password?</a>
    </div>
  </div>
</div>
