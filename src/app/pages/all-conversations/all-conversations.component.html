<p>all-conversations works!</p>
<div class="all-conversations-container">
  <h2 class="title">Todas las conversaciones</h2>

  <div class="cards-wrapper">
    <div
      class="conversation-card"
      *ngFor="let conv of conversaciones"
      (click)="verConversacion(conv.id)"
    >
      <h4>{{ conv.titulo }}</h4>
      <p>{{ conv.descripcion }}</p>
    </div>
  </div>
</div>
