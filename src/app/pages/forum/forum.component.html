<div class="forum-container">
  <div class="forum-header">
    <h2 class="forum-title">Últimas Conversaciones</h2>
    <div class="forum-actions">
      <div style="display: flex; justify-content: space-between; width: 100%">
        <a routerLink="/create-conversation" class="btn btn-create"
          >📝 Nueva Conversación</a
        >
        <a routerLink="/conversaciones" class="btn btn-create">➕ Ver todas</a>
      </div>
    </div>
  </div>

  <div class="cards-wrapper">
    <div
      *ngFor="let conv of conversaciones"
      class="conversation-card"
      (click)="verConversacion(conv.id)"
    >
      <h3>{{ conv.titulo }}</h3>
      <p>
        {{ conv.descripcion | slice : 0 : 120
        }}{{ conv.descripcion.length > 120 ? "..." : "" }}
      </p>

      <!-- Mostrar botones solo si es el dueño -->
      <div class="btn-group mt-2">
        <button
          class="btn btn-sm btn-warning me-2"
          (click)="editarConversacion(conv.id); $event.stopPropagation()"
        >
          ✏️ Editar
        </button>
        <button
          class="btn btn-sm btn-danger"
          (click)="eliminarConversacion(conv.id); $event.stopPropagation()"
        >
          🗑️ Eliminar
        </button>
      </div>
    </div>
  </div>

  <div class="bottom-actions">
    <button class="action-btn">🔍<br />Buscar</button>
    <button class="action-btn">💬<br />Foro</button>
    <button class="action-btn" (click)="crearConversacion()">
      📝<br />Nuevo
    </button>
  </div>
</div>
