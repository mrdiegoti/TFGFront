<div class="conversation-container">
  <h2>{{ conversacion?.titulo }}</h2>
  <p class="description">{{ conversacion?.descripcion }}</p>

  <div class="comments-section">
    <h3>Comentarios</h3>
    <div *ngFor="let comentario of comentarios" class="comment-card">
      <div class="comment-author">
        <strong>{{ comentario.user?.name || 'An√≥nimo' }}</strong>
      </div>
      <div class="comment-content">
        {{ comentario.texto || '(sin texto)' }}
      </div>
    </div>
  </div>

  <div class="comment-form">
    <h4>Agregar comentario</h4>
    <textarea [(ngModel)]="nuevoComentario" placeholder="Escribe tu comentario..."></textarea>
    <button (click)="enviarComentario()">Enviar</button>
  </div>
</div>
