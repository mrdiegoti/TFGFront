<div class="edit-comment-container">
  <div *ngIf="isLoading" class="loading-overlay">
    <div class="spinner"></div>
    <p>Cargando comentario...</p>
  </div>

  <div *ngIf="!isLoading" class="edit-form-container">
    <h2 class="edit-title">Editar Comentario</h2>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="updateComment()" class="comment-form">
      <div class="form-group">
        <label for="contenido" class="form-label">Contenido</label>
        <textarea
          id="contenido"
          name="contenido"
          [(ngModel)]="comentario.contenido"
          class="form-textarea"
          placeholder="Escribe tu comentario aquÃ­..."
          rows="5"
          required
        ></textarea>
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="btn-submit"
          [disabled]="isSubmitting"
        >
          <span *ngIf="!isSubmitting">Actualizar Comentario</span>
          <span *ngIf="isSubmitting" class="submit-loading">
            <span class="spinner-small"></span> Guardando...
          </span>
        </button>
        
        <button 
          type="button" 
          class="btn-cancel"
          (click)="cancelEdit()"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
